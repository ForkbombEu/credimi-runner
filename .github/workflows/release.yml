name: ğŸ“¢ Tests, Release & Publish
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

permissions:
  contents: read
  packages: write

jobs:
  semantic-release:
    name: ğŸ¤– Semantic release
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    needs: [packageManager, test, test-executable]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ› ï¸ Prepare pnpm workspace
        uses: dyne/pnpm@main
        with:
          node-version: 20
          pnpm-version: ${{ needs.packageManager.outputs.version }}
      - run: pnpm semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_docker_image:
    name: ğŸ³ Publish Docker image
    needs: semantic-release
    if: github.ref == 'refs/heads/main'
    uses: ForkbombEu/workflows/.github/workflows/publish-ghcr.yml@main
    secrets: inherit
